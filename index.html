<!doctype html>
<html>
	<head>	
		<title></title>
		<script type="text/javascript" src="js/lib.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/pages.js"></script>
		<script type="text/javascript" src="js/assets.js"></script>
		<script type="text/javascript" src="js/edit.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
		<script type="text/javascript" src="js/props.js"></script>
		<link rel="stylesheet" type="text/css" href="fonts/icon-codes.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/props/props.css"/>
		<link rel="stylesheet" type="text/css" href="css/props/bg.css"/>
		<link rel="stylesheet" type="text/css" href="css/props/border.css"/>
		<link rel="stylesheet" type="text/css" href="css/props/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/props/pos.css"/>
		<link rel="stylesheet" type="text/css" href="css/elements.css"/>
		<link rel="stylesheet" type="text/css" href="css/browser.css"/>
		<link rel="stylesheet" type="text/css" href="css/bar.css"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="workspace" class="focus">
				<div id="canvas"></div>
				<div id="selector">
					<div id="selectorIn"></div>
					<div id="selectortop" class="anchor"><div></div></div>
					<div id="selectorleft" class="anchor"><div></div></div>
					<div id="selectorbottom" class="anchor"><div></div></div>
					<div id="selectorright" class="anchor"><div></div></div>
					<div id="selectorcenter"><div></div></div>
					<div id="dragn" class="selectorDrag"></div>
					<div id="drage" class="selectorDrag"></div>
					<div id="drags" class="selectorDrag"></div>
					<div id="dragw" class="selectorDrag"></div>
					<div id="dragne" class="selectorDrag"></div>
					<div id="dragse" class="selectorDrag"></div>
					<div id="dragnw" class="selectorDrag"></div>
					<div id="dragsw" class="selectorDrag"></div>
				</div>
				<div id="bar">
					<div id="tools" class="unselectable">
						<div id="select" class="tool icon icon-cursor">
							<div id="wireframe" class="icon icon-move"></div>
						</div>
						<div id="add">
							<div id="addIcon" class="tool icon icon-plus"></div>
							<div id="addOptions">
								<div id="addContent" class="addOption">content</div>
								<div id="addCanvas" class="addOption">canvas</div>
								<div id="addSequence" class="addOption">sequence</div>
							</div>
						</div>
					</div>
					<div id="uriBar">
						<span id="uriBase">elldev.co</span><span id="uriPath"></span>
						<div id="showUri" class="icon icon-link-ext"></div>
					</div>
				</div>
			</div>
			<div id="gui" class="unselectable">
				<div id="properties" class="focus">
					<div id="propertiesHeader">
						<span id="elementTitle"></span> <span id="elementType"></span>
						<span class="elementIcon icon icon-menu"></span>
					</div>
					<div id="propertiesList" class="customScroll">
						<div id="position" class="property">
							<div class="propertyHead">Position</div>
							<div class="propertyBody">
								<div id="overflow">
									<div id="overflowY">
										<div class="scrollTop">&rsaquo;</div>
										<div class="scrollBottom">&lsaquo;</div>
									</div>
									<div id="overflowX">
										<div class="scrollTop">&rsaquo;</div>
										<div class="scrollBottom">&lsaquo;</div>
									</div>
									<div id="overflowContent"></div>
									<div id="overflowLabel">overflow</div>
								</div>
								<div id="padding">
									<div id="paddingTop"><div class="pvlabel">&zwnj;<span></span>px</div><div class="vspanBar"></div></div>
									<div id="paddingBottom"><div class="pvlabel">&zwnj;<span></span>px</div><div class="vspanBar"></div></div>
									<div id="paddingLeft"><div class="phlabel">&zwnj;<span></span>px</div><div class="hspanBar"></div></div>
									<div id="paddingRight"><div class="phlabel">&zwnj;<span></span>px</div><div class="hspanBar"></div></div>
									<div id="paddingContent"></div>
								</div>
								<div id="boxPosition">
									<div id="boxPositionBox">
										<div id="boxPositionOrigin"></div>
										<div id="boxPositionWidth"><div id="boxWidthLabel">&zwnj;<span class="innerLabel"></span><span>px</span></div><div class="hspanBar"></div></div>
										<div id="boxPositionHeight"><div id="boxHeightLabel">&zwnj;<span class="innerLabel"></span><span>px</span></div><div class="vspanBar"></div></div>
										<div id="boxOrder"><span id="orderVal"></span><span id="orderSuffix"></span></div>
									</div>
									<div id="boxtop"><div class="vlabel">&zwnj;<span></span>px</div><div class="vspan"><div class="vspanBar"></div></div></div>
									<div id="boxbottom"><div class="vlabel">&zwnj;<span></span>px</div><div class="vspan"><div class="vspanBar"></div></div></div>
									<div id="boxleft"><div class="hlabel">&zwnj;<span></span>px</div><div class="hspan"><div class="hspanBar"></div></div></div>
									<div id="boxright"><div class="hlabel">&zwnj;<span></span>px</div><div class="hspan"><div class="hspanBar"></div></div></div>
								</div>
							</div>
						</div>
						<div id="background" class="property">
							<div class="propertyHead">Background</div>
							<div class="propertyBody">
								<div class="backgroundSplit">
									<div id="backgroundColor" class="color checkered"><div></div></div>
								</div>
								<div class="backgroundSplit">
									<div id="backgroundTiling">
										<div id="tileVert">
											<div id="tileVertLine"></div>
											<div id="tileVertRepeat" style="display:none;"><div></div><div></div><div></div><div></div><div></div><div></div></div>
										</div>
										<div id="tileHor">
											<div id="tileHorLine"></div>
											<div id="tileHorRepeat"><div></div><div></div><div></div><div></div><div></div><div></div></div>
										</div>
										<div id="tileCenter"></div>
									</div>
								</div>
								<div class="backgroundSplit">
									<div id="backgroundClip">
										<div id="backgroundClipBg"></div>
										<div id="backgroundClipInner"></div>
									</div>
								</div>
								<div class="backgroundSplit">
									<div id="backgroundImage">
										<div id="backgroundImageIcon" class="icon icon-file-image"></div>
										<div id="backgroundImageClear">&times;</div>
									</div>
								</div>
								<div id="bgSize" class="slider">
									<div class="sliderLabel">Size</div>
									<div id="bgSizeValue" class="sliderValue">33px</div>
									<div class="sliderArea">
										<div id="bgSizeAuto" class="sliderNotch"></div>
										<div id="bgSizeFit" class="sliderNotch"></div>
										<div id="bgSizeCover" class="sliderNotch"></div>
										<div id="bgHandle" class="sliderHandle">
									</div></div>
								</div>
							</div>
						</div>
						<div id="font" class="property">
							<div class="propertyHead">Font</div>
							<div class="propertyBody">
								<div id="fontColor" class="color checkered"><div></div></div>
								<div id="fontFamily">Comic Sans</div>
								<div id="fontAttributes">
									<div id="fontAlign" class="icon icon-align-left"></div>
									<div id="fontBold" class="icon icon-bold"></div>
									<div id="fontUnderline" class="icon icon-underline"></div>
									<div id="fontItalic" class="icon icon-italic"></div>
									<div id="fontClear" class="icon">&times;</div>
								</div>
								<div id="fontSize" class="slider">
									<div class="sliderLabel">Font Size</div>
									<div class="sliderValue">33px</div>
									<div class="sliderArea"><div class="sliderHandle"></div></div>
								</div>
								<div id="fontLineHeight" class="slider">
									<div class="sliderLabel">Line Height</div>
									<div class="sliderValue">12px</div>
									<div class="sliderArea">
										<div id="lineHeightAuto" class="sliderNotch"></div>
										<div id="lineHeightHandle" class="sliderHandle"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="border" class="property">
							<div class="propertyHead">Border</div>
							<div class="propertyBody">
								<div id="borderColor" class="color checkered"><div></div></div>
								<div id="borderStyle">Solid</div>
								<div id="borderProps"><div id="borderTop">
									<div class="icon icon-ok"></div>
								</div><div id="borderLeft">
									<div class="icon icon-ok"></div>
								</div><div id="borderBottom">
									<div class="icon icon-ok"></div>
								</div><div id="borderRight">
									<div class="icon icon-ok"></div>
								</div>
								</div>
								<div id="borderWidth" class="slider">
									<div class="sliderLabel">Width</div>
									<div class="sliderValue"></div>
									<div class="sliderArea"><div class="sliderHandle"></div></div>
								</div>
								<div id="borderRadius" class="slider">
									<div class="sliderLabel">Radius</div>
									<div class="sliderValue"></div>
									<div class="sliderArea"><div class="sliderHandle"></div></div>
								</div>
							</div>
						</div>
					</div>
					<div id="colorPicker">
						<div id="red"><div id="rgbHandle"></div>
							<div id="rgbLabel"></div>
						</div>
						<div id="green"><div id="rgbHandle"></div>
							<div id="rgbLabel"></div>
						</div>
						<div id="blue"><div id="rgbHandle"></div>
							<div id="rgbLabel"></div>
						</div>
						<div id="alpha" class="checkered">
							<div id="rgbHandle"></div>
							<div id="rgbLabel"></div>
							<div id="alphaOverlay"></div>
						</div>
					</div>
				</div>
				<div id="propertiesSeparator" class="separator"></div>
				<div id="elements" class="focus">
					<div id="elementsSlider">
						<div class="elementCCol"></div>
						<div class="elementCCol"></div>
						<div class="elementPCol"></div>
						<div class="elementPCol"></div>
					</div>
				</div>
				<div id="browserSeparator" class="separator"></div>
				<div id="browser">
					<div id="browserSlider">
						<div id="pages" class="focus">
							<div id="browserList"></div>
							<div id="browserListOptions" class="icon browserListOptions">
								<span class="icon-edit"></span>
								<span class="icon-download">
									<span class="published icon-ok"></span>
								</span>
								<span class="icon-cancel fileDelete"></span>
								<div class="fileDeleteWarn">delete</div>
							</div>
							<div id="browserInspector">
								<span id="multiTitle"><span id="browserInspectorLen">3</span> <span id="inspectMessage">pages selected</span></span>
								<span id="homeTitle"></span>
								<div id="browserInspectorOptions" class="icon">
									<span id="inspectorEdit" class="icon-edit"></span>
									<span id="multiFilePublish" class="icon-download">
										<span id="multiPublished" class="published icon-ok"></span>
									</span>
									<span id="multiFileDelete" class="icon-cancel fileDelete"></span>
									<div id="multiFileDeleteWarn" class="fileDeleteWarn">delete</div>
								</div>
							</div>
							<div id="parentPage">
								<div id="parentPageName"></div>
								<div id="browserAdd" class="icon icon-plus"></div>
							</div>
						</div>
						<div id="assets" class="focus">
							<div id="assetDragOut" class="icon icon-file-image"></div>
							<div id="assetList"></div>
							<div id="assetInspector">
								<span id="assetInspectorLabel">1 asset</span> selected
								<div id="assetOptions" class="icon">
									<span id="assetOpen" class="icon-link-ext"></span>
									<span id="assetDownload" class="icon-download-cloud"></span>
									<span id="assetDelete" class="icon-cancel fileDelete"></span>
									<div class="assetDeleteWarn">delete</div>
								</div>
							</div>
							<div id="parentFolder">
								<div id="parentFolderIcon" class="icon icon-folder-empty"></div>
								<div id="parentFolderName">assets</div>
								<div id="folderAdd" class="icon icon-plus"></div>
							</div>
						</div>
					</div>
					<div id="browserHead">
						<div id="browserLoad" class="icon icon-spin2"></div>
						<div id="assetLoad" class="icon icon-spin2"></div>
						<div id="browserBack" class="icon">&lsaquo;</div>
						<div id="assetBack" class="icon">&lsaquo;</div>
						<div id="browserPath">
							<span id="browserPathStart">&raquo;</span>
							<span id="browserPathLabel"></span>
							<span id="assetPathLabel"></span>
						</div>
						<div id="browserMode">
							<div id="pageMode">pages</div><div id="assetMode">assets</div>
						</div>
					</div>
					<div id="browserListDrag"></div>
				</div>
			</div>
			<div id="warn">
				<div id="warnIcon" class="icon icon-attention"></div>
				<div id="warnTitle"></div>
			</div>
			<div id="notify">
				<div id="notifyIcon"></div>
				<div id="notifyTitle"></div>
			</div>
			<div id="stop">
				<div id="stopMessage"></div>
			</div>
		</div>
	</body>
</html>
