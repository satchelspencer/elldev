		<style type="text/css">
			.nw, .n, .ne, .w, .e, .sw, .s, .se{position:absolute;}
			.nw, .ne, .sw, .se{width:5px;height:5px;background:gray;}
			.n, .e, .w, .s{background:#b5b5b5;}
			.nw{top:0;left:0;cursor:nwse-resize;}
			.n{top:0;left:5px;right:5px;height:5px;cursor:ns-resize;}
			.ne{top:0;right:0;cursor:nesw-resize;}
			.w{left:0;top:5px;bottom:5px;width:5px;cursor:ew-resize;}
			.e{right:0;top:5px;bottom:5px;width:5px;cursor:ew-resize;}
			.sw{bottom:0;left:0;cursor:nesw-resize;}
			.s{bottom:0;left:5px;right:5px;height:5px;cursor:ns-resize;}
			.se{bottom:0;right:0;cursor:nwse-resize;}
		</style>
		<script type="text/javascript" src="lib.js"></script>
		<script type="text/javascript" src="els.js"></script>
		<script type="text/javascript" src="gui.js"></script>
		<script type="text/javascript" src="edit.js"></script>
		<script type="text/javascript">
			window.onload = gui;
			var j = {
				id : "c1",
				type : "canvas",
				name : "canvas one",
				position : {
					centerx : true,
					centery : true,
					width : 300,
					height : 300
				},
				props : {
					background : "#a61c1c"
				},
				children : [
					{
						id : "1",
						type : "content",
						name : "test1",
						position : {
							centerx : false,
							centery : false,
							top : 20,
							left : 20,
							width : 150,
							height : 150
						},
						props : {
							background : "black"
						}
					},
					{
						id : "2",
						type : "content",
						name : "testc",
						position : {
							centerx : false,
							centery : false,
							bottom : 20,
							right : 20,
							width : 150,
							height : 150
						},
						props : {
							background : "white"
						}
					},
					{
						id : "3",
						type : "sequence",
						name : "tcjha",
						position : {
							centerx : true,
							centery : true,
							width : 200,
							height : 200
						},
						props : {
							background : "red",
							margin : 10,
							innerMargin : [10, 10, 10, 10],
							vert : true
						},
						children : [
							{id : "i1", type : "content", position : {size : 40}, props : {background : "black"}},
							{id : "i2", type : "content", position : {size : 60}, props : {background : "white"}},
							{id : "i3", type : "content", position : {size : 80}, props : {background : "black"}},
							{id : "i4", type : "content", position : {size : 100}, props : {background : "white"}} 
						]						
					}
				]
			};
			var pos = {type : "canvas", centery : false, centerx : false, left : 0, top : 0, right : 0, bottom : 0}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<div id="left">
			<div id="properties">
				<div id="sizecanvas">
					<div id="size">
						<div id="sizeorigin" class="origin"></div>
						<div id="sizewidth">
							<div class="hbar"></div>
							<div id="widthlabel" class="hlabel">225px</div>
						</div>
						<div id="sizeheight">
							<div class="vbar"></div>
							<div id="heightlabel" class="vlabel">2225px</div>
						</div>
						<div id="sizebackground"></div>
					</div>
					<div id="positioncanvas"  style="display:none;">
						<div id="positiontiles">
							<div id="positionnw" class="positionselector"></div>
							<div id="positionn" class="positionselector"></div>
							<div id="positionne" class="positionselector"></div>
							<div id="positionw" class="positionselector"></div>
							<div id="positionc" class="positionselector"></div>
							<div id="positione" class="positionselector"></div>
							<div id="positionsw" class="positionselector"></div>
							<div id="positions" class="positionselector"></div>
							<div id="positionse" class="positionselector"></div>
						</div>
						<div id="originne" class="origin" style="background:red;"></div>
						<div id="positionright">
							<div class="hbar"></div>
							<div id="rightlabel" class="hlabel">30%</div>
						</div>
						<div id="originsw" class="origin"></div>
						<div id="positionleft">
							<div class="hbar"></div>
							<div id="leftlabel" class="hlabel">69px</div>
						</div>
						<div id="originnw" class="origin"></div>
						<div id="positiontop">
							<div class="vbar"></div>
							<div id="toplabel" class="vlabel">666px</div>
						</div>
						<div id="originse" class="origin"></div>
						<div id="positionbottom">
							<div class="vbar"></div>
							<div id="bottomlabel" class="vlabel">679px</div>
						</div>
					</div>
					<div id="positionsequence">
						<div id="positionbefore">
							<div class="vbar"></div>
							<div id="beforelabel" class="hlabel">69px</div>
						</div>
						<div id="positionorder">
							<div id="positionorderlabel">
								<span id="positionorderbase">69</span><span id="positionsuffix">th</span>
							</div>
						</div>
						<div id="positionafter">
							<div class="vbar"></div>
							<div id="afterlabel" class="hlabel">10px</div>
						</div>
					</div>
				</div>
				<span id="toggleableproperties">
					<div id="sequenceproperties" style="display:none;">
						<div id="sequencemarginbox">
							<div id="sequencemargininner"></div>
							<div id="sequencemargintop">
								<div class="vbar"></div>
								<div id="margintoplabel" class="marginlabel">5px</div>
							</div>
							<div id="sequencemarginbottom">
								<div class="vbar"></div>
								<div id="marginbottomlabel" class="marginlabel">8px</div>
							</div>
							<div id="sequencemarginleft">
								<div class="hbar"></div>
								<div id="marginleftlabel" class="marginlabel">13px</div>
							</div>
							<div id="sequencemarginright">
								<div class="hbar"></div>
								<div id="marginrightlabel" class="marginlabel">21px</div>
							</div>
						</div>
						<div id="sequenceorientation">&#9900;<br>&nabla;</div>
						<div id="sequencescroll">&Delta;<br>&nabla;</div>
					</div>
					<div id="textproperties">
						<div id="textfont">arial</div>
						<div id="textcolor">
							<div id="textcolorpreview"></div>
							<div id="textcolorlabel">#876267</div>
						</div>
						<div id="textbold">B</div>
						<div id="textunderline">U</div>
						<div id="textitalic">I</div>
						<div id="textsize">999px</div>
					</div>
				</span>
			</div>
			<div id="elements">
				<div id="elementsparent">
					<div class="element">
						<div class="elementnamep">container</div>
						<div class="elementparent"></div>
					</div>
					<div class="element">
						<div class="elementnamep">sibling</div>
						<div class="elementchildren">&rsaquo;</div>
					</div>
				</div>
				<div id="elementschildren">
					<div class="element">
						<div class="elementorder">1</div>
						<div class="elementvbar"></div>
						<div class="elementname">Body</div>
						<div class="elementchildren">&rsaquo;</div>
					</div>
					<div class="element" >
						<div class="elementorder">2</div>
						<div class="elementvbar"></div>
						<div class="elementname">Footer</div>
						<div class="elementchildren">&rsaquo;</div>
					</div>
					<div class="element">
						<div class="elementorder">3</div>
						<div class="elementvbar"></div>
						<div class="elementname">Header</div>
						<div class="elementchildren">&rsaquo;</div>
					</div>
				</div>
			</div>
			<div id="files">
				<div id="filesback">
					<div id="filesbackarrow">&lsaquo;</div>
				</div>
				<div id="fileslist" class="unselectable"></div>
				<div id="draggingfile" class="unselectable"></div>
				<div id="filesheader">
					<div id="connection" title="connected" class="button"></div>
					<div id="pathlabel" title="/">&rsaquo; /</div>
					<div id="pathrefresh" class="filesbarbutton button">&#8635;</div>
					<div id="pathback" class="filesbarbutton button">&lsaquo;</div>
					<div id="pathnew" class="filesbarbutton button">&#43;</div>
				</div>
				<div id="fileinspect">
					<div id="details">
						<b><span id="filename"></span></b><br>
						<span id="pagedetails">
							<span class="filelabel">title:</span><br>
							<span id="pagetitle"></span><br>
							<span class="filelabel">description:</span><br>
							<span id="pagedesc"></span><br>
							<span id="pageedit" class="button">edit</span>
						</span>
						<span id="filedetails">
							<span class="filelabel">size:</span><br>
							<span id="filesize">12.5kb</span><br>
							<span class="filelabel">last modified:</span><br>
							<span id="filemod">12.5kb</span><br>
							<span id="fileopen" class="button">open</span>
						</span>
					</div>
					<div id="nofile">none</div>
					<div id="fileoptions">
						<div id="filesavestatus" class="filesbarbutton">published</div>
						<div id="filedelete" class="filesbarbutton button">
							&times;
							<div id="fileDeleteProg"></div>
						</div>
						<div id="filepublish" class="filesbarbutton button">&raquo;</div>
					</div>
				</div>
			</div>
		</div>
		<div id="toolbar">
			<div id="add" class="tool button">
			&#43;
			</div>
			<div id="sel" class="tool button">
				<div id="selv">&#9650;</div>
			</div>
			<div id="move" class="tool button">
			&harr;<div id="movev">&varr;</div>
			</div>
			<div id="url"><div id="urlshow" class="button">&#9668;</div>http://elldev.co<span id="urlField">/</span></div>
		</div>
	</body>
</html>
